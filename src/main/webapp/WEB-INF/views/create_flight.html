<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Flight</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Link to Bootstrap CSS -->
<style>
/* Custom styles can be added here */
</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/flights}">Flights</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/flights/new}">New Flight</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>Create New Flight</h1>
		<form action="#" th:action="@{/flights}" th:object="${flight}"
			method="post" id="flightForm">
			<div class="form-group">
				<label for="flightNumber">Flight Number:</label> <input type="text"
					class="form-control" id="flightNumber" th:field="*{flightNumber}"
					required /> <span th:if="${#fields.hasErrors('flightNumber')}"
					th:errors="*{flightNumber}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="departureAirport">Departure Airport:</label> <input
					type="text" class="form-control" id="departureAirport"
					th:field="*{departureAirport}" required /> <span
					th:if="${#fields.hasErrors('departureAirport')}"
					th:errors="*{departureAirport}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="destinationAirport">Destination Airport:</label> <input
					type="text" class="form-control" id="destinationAirport"
					th:field="*{destinationAirport}" required /> <span
					th:if="${#fields.hasErrors('destinationAirport')}"
					th:errors="*{destinationAirport}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="departureTime">Departure Time:</label> <input
					type="datetime-local" class="form-control" id="departureTime"
					th:field="*{departureTime}" required /> <span
					th:if="${#fields.hasErrors('departureTime')}"
					th:errors="*{departureTime}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="arrivalTime">Arrival Time:</label> <input
					type="datetime-local" class="form-control" id="arrivalTime"
					th:field="*{arrivalTime}" required /> <span
					th:if="${#fields.hasErrors('arrivalTime')}"
					th:errors="*{arrivalTime}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="availableSeats">Available Seats:</label> <input
					type="number" class="form-control" id="availableSeats"
					th:field="*{availableSeats}" required /> <span
					th:if="${#fields.hasErrors('availableSeats')}"
					th:errors="*{availableSeats}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="fareDto.amount">Fare Amount:</label> <input
					type="number" class="form-control" id="fareDtoAmount"
					th:field="*{fareDto.amount}" required /> <span
					th:if="${#fields.hasErrors('fareDto.amount')}"
					th:errors="*{fareDto.amount}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="fareDto.currency">Currency:</label> <input type="text"
					class="form-control" id="currency" th:field="*{fareDto.currency}"
					required /> <span th:if="${#fields.hasErrors('fareDto.currency')}"
					th:errors="*{fareDto.currency}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="type">Type:</label> <select class="form-control"
					id="type" th:field="*{type}" required>
					<option value="DOMESTIC">DOMESTIC</option>
					<option value="INTERNATIONAL">INTERNATIONAL</option>
				</select> <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
					class="text-danger"></span>
			</div>
			<button type="submit" class="btn btn-primary">Create Flight</button>
		</form>
	</div>
</body>
</html>
